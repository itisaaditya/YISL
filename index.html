<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Young Innovators STEM Lab</title>
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
</head>

<body>
  <a-scene>

    <a-sky color="purple"></a-sky>
    <a-box position="-1 -0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
    <a-sphere position="0 0.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-cylinder position="1 -0.25 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    <a-plane position="0 -1 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    
    <a-image src="https://raw.githubusercontent.com/alluringxstalwart/SourceYISL/main/Landscape.png" position="0 5 -10"
      width="25" height="7.5"></a-image>
    
    <a-text value="Young Innovators STEM Lab" position="0 9.5 -10" align="center" color="white" font="mozillavr"
      width="10" height="5" anchor="center">
    </a-text>


  </a-scene>
</body>

</html>
