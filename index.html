<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>3D College Campus</title>
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
</head>

<body>
<a-scene>

  <!-- Sky -->
  <a-sky color="#87CEEB"></a-sky>

  <!-- Ground -->
  <a-plane rotation="-90 0 0" width="100" height="100" color="#7CFC00"></a-plane>

  <!-- Road -->
  <a-plane position="0 0.01 -10" rotation="-90 0 0"
           width="10" height="40" color="gray"></a-plane>

  <!-- College Building -->
  <a-box position="0 3 -20" width="12" height="6" depth="8" color="#D3D3D3"></a-box>

  <!-- Door -->
  <a-box position="0 1 -16" width="2" height="3" depth="0.5" color="brown"></a-box>

  <!-- Windows -->
  <a-box position="-3 4 -16" width="2" height="1.5" depth="0.5" color="skyblue"></a-box>
  <a-box position="3 4 -16" width="2" height="1.5" depth="0.5" color="skyblue"></a-box>

  <!-- Trees -->
  <!-- Tree 1 -->
  <a-cylinder position="-8 1 -15" radius="0.5" height="2" color="brown"></a-cylinder>
  <a-sphere position="-8 3 -15" radius="2" color="green"></a-sphere>

  <!-- Tree 2 -->
  <a-cylinder position="8 1 -15" radius="0.5" height="2" color="brown"></a-cylinder>
  <a-sphere position="8 3 -15" radius="2" color="green"></a-sphere>

  <!-- Sun -->
  <a-sphere position="15 25 -30" radius="5" color="yellow"></a-sphere>

  <!-- Welcome Text -->
  <a-text value="Welcome to My College Campus"
          position="0 8 -18"
          align="center"
          color="black"
          width="20">
  </a-text>

  <!-- Camera (User View) -->
  <a-entity position="0 1.6 5">
    <a-camera wasd-controls look-controls></a-camera>
  </a-entity>

</a-scene>
</body>
</html>
