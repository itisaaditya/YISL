<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Smart Campus</title>
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
</head>

<body>
<a-scene>

<!-- SKY -->
<a-sky color="#87CEEB"></a-sky>

<!-- GROUND -->
<a-plane rotation="-90 0 0" width="400" height="400" color="#7CFC00"></a-plane>

<!--  ROADS  -->
<a-plane position="0 0.01 0" rotation="-90 0 0" width="220" height="20" color="gray"></a-plane>
<a-plane position="0 0.01 -60" rotation="-90 0 0" width="20" height="200" color="gray"></a-plane>

<!--  UNIVERSITY  -->
<a-box position="0 4 -40" width="30" height="8" depth="20" color="#DCDCDC"></a-box>
<a-box position="0 11 -40" width="30" height="6" depth="20" color="#C0C0C0"></a-box>

<!-- Door -->
<a-box position="0 2 -30" width="4" height="4" depth="0.5" color="brown"></a-box>

<!-- Windows Front -->
<a-box position="-8 6 -30" width="4" height="2" depth="0.5" color="#00b4d8"></a-box>
<a-box position="8 6 -30" width="4" height="2" depth="0.5" color="#00b4d8"></a-box>
<a-box position="-8 3 -30" width="4" height="2" depth="0.5" color="#00b4d8"></a-box>
<a-box position="8 3 -30" width="4" height="2" depth="0.5" color="#00b4d8"></a-box>

<!-- Windows Side -->
<a-box position="-15 6 -40" width="0.5" height="2" depth="4" color="#00b4d8"></a-box>
<a-box position="15 6 -40" width="0.5" height="2" depth="4" color="#00b4d8"></a-box>

<a-text value="UNIVERSITY"
        position="0 17 -30"
        align="center"
        color="black"
        width="60">
</a-text>

<!--  LIBRARY  -->
<a-box position="-70 4 0" rotation="0 90 0"
       width="25" height="8" depth="20"
       color="white"></a-box>

<!-- Door Facing Hospital -->
<a-box position="-60 2 0" width="0.5" height="4" depth="4" color="#d4a373"></a-box>

<!-- Windows -->
<a-box position="-60 6 -6" width="0.5" height="2" depth="4" color="#00b4d8"></a-box>
<a-box position="-60 6 6" width="0.5" height="2" depth="4" color="#00b4d8"></a-box>
<a-box position="-60 3 -6" width="0.5" height="2" depth="4" color="#00b4d8"></a-box>
<a-box position="-60 3 6" width="0.5" height="2" depth="4" color="#00b4d8"></a-box>
<a-box position="-80 6 -6" width="0.5" height="2" depth="4" color="#00b4d8"></a-box>
<a-box position="-80 6 6" width="0.5" height="2" depth="4" color="#00b4d8"></a-box>

<a-text value="LIBRARY"
        position="-55 14 0"
        rotation="0 90 0"
        align="center"
        color="black"
        width="50">
</a-text>

<!--  HOSPITAL  -->
<a-box position="70 4 0" rotation="0 -90 0"
       width="25" height="8" depth="20"
       color="#c1121f"></a-box>

<!-- Door Facing Library -->
<a-box position="60 2 0" width="0.5" height="4" depth="4" color="#d4a373"></a-box>

<!-- Windows -->
<a-box position="60 6 -6" width="0.5" height="2" depth="4" color="#00b4d8"></a-box>
<a-box position="60 6 6" width="0.5" height="2" depth="4" color="#00b4d8"></a-box>
<a-box position="80 6 0" width="0.5" height="2" depth="4" color="#00b4d8"></a-box>

<a-text value="HOSPITAL"
        position="55 14 0"
        rotation="0 -90 0"
        align="center"
        color="black"
        width="50">
</a-text>

<!--  HOSTEL  -->
<a-box position="0 4 -130" width="35" height="10" depth="25" color="#FFE4B5"></a-box>

<!-- Door -->
<a-box position="0 3 -118" width="4" height="6" depth="0.5" color="#d4a373"></a-box>

<!-- Windows -->
<a-box position="-12 7 -118" width="5" height="2" depth="0.5" color="#00b4d8"></a-box>
<a-box position="12 7 -118" width="5" height="2" depth="0.5" color="#00b4d8"></a-box>
<a-box position="-15 7 -130" width="0.5" height="2" depth="5" color="#00b4d8"></a-box>
<a-box position="15 7 -130" width="0.5" height="2" depth="5" color="#00b4d8"></a-box>

<a-text value="HOSTEL"
        position="0 18 -115"
        align="center"
        color="black"
        width="60">
</a-text>

<!--  DIRECTION ARROWS  -->
<!-- Center arrows -->
<a-triangle position="0 0.2 -5" rotation="-90 0 0"
 vertex-a="0 3 0" vertex-b="-3 -3 0" vertex-c="3 -3 0" color="white"></a-triangle>

<a-triangle position="0 0.2 -15" rotation="-90 0 0"
 vertex-a="0 3 0" vertex-b="-3 -3 0" vertex-c="3 -3 0" color="white"></a-triangle>

<a-triangle position="0 0.2 15" rotation="-90 0 0"
 vertex-a="0 3 0" vertex-b="-3 -3 0" vertex-c="3 -3 0" color="white"></a-triangle>

<a-triangle position="0 0.2 30" rotation="-90 0 0"
 vertex-a="0 3 0" vertex-b="-3 -3 0" vertex-c="3 -3 0" color="white"></a-triangle>

<!-- Left arrows -->
<a-triangle position="-15 0.2 0" rotation="-90 90 0"
 vertex-a="0 3 0" vertex-b="-3 -3 0" vertex-c="3 -3 0" color="white"></a-triangle>

 <a-triangle position="-30 0.2 0" rotation="-90 90 0"
 vertex-a="0 3 0" vertex-b="-3 -3 0" vertex-c="3 -3 0" color="white"></a-triangle>

<a-triangle position="-45 0.2 0" rotation="-90 90 0"
 vertex-a="0 3 0" vertex-b="-3 -3 0" vertex-c="3 -3 0" color="white"></a-triangle>

<!-- Right arrows -->
<a-triangle position="15 0.2 0" rotation="-90 -90 0"
 vertex-a="0 3 0" vertex-b="-3 -3 0" vertex-c="3 -3 0" color="white"></a-triangle>

<a-triangle position="30 0.2 0" rotation="-90 -90 0"
 vertex-a="0 3 0" vertex-b="-3 -3 0" vertex-c="3 -3 0" color="white"></a-triangle>

<a-triangle position="45 0.2 0" rotation="-90 -90 0"
 vertex-a="0 3 0" vertex-b="-3 -3 0" vertex-c="3 -3 0" color="white"></a-triangle>

<!--  TRAFFIC LIGHT -->
<a-cylinder position="-12 3 12" radius="0.3" height="6" color="black"></a-cylinder>
<a-box position="-12 6 12" width="1" height="2.5" depth="1" color="black"></a-box>
<a-sphere position="-12 6.5 12.6" radius="0.2" color="red"></a-sphere>
<a-sphere position="-12 6 12.6" radius="0.2" color="yellow"></a-sphere>
<a-sphere position="-12 5.5 12.6" radius="0.2" color="green"></a-sphere>

<!-- TREES -->
<!-- Left Roadside -->
<a-cylinder position="-20 1 -15" radius="0.5" height="2" color="brown"></a-cylinder>
<a-cone position="-20 4 -15" radius-bottom="3" height="6" color="green"></a-cone>

<a-cylinder position="-20 1 -30" radius="0.5" height="2" color="brown"></a-cylinder>
<a-cone position="-20 4 -30" radius-bottom="3" height="6" color="green"></a-cone>

<a-cylinder position="-20 1 -45" radius="0.5" height="2" color="brown"></a-cylinder>
<a-cone position="-20 4 -45" radius-bottom="3" height="6" color="green"></a-cone>

<a-cylinder position="-15 1 20" radius="0.5" height="2" color="brown"></a-cylinder>
<a-cone position="-15 4 20" radius-bottom="3" height="6" color="green"></a-cone>

<a-cylinder position="-15 1 30" radius="0.5" height="2" color="brown"></a-cylinder>
<a-cone position="-15 4 30" radius-bottom="3" height="6" color="green"></a-cone>

<a-cylinder position="-15 1 40" radius="0.5" height="2" color="brown"></a-cylinder>
<a-cone position="-15 4 40" radius-bottom="3" height="6" color="green"></a-cone>

<a-cylinder position="-30 1 15" radius="0.5" height="2" color="brown"></a-cylinder>
<a-cone position="-30 4 15" radius-bottom="3" height="6" color="green"></a-cone>

<a-cylinder position="-40 1 15" radius="0.5" height="2" color="brown"></a-cylinder>
<a-cone position="-40 4 15" radius-bottom="3" height="6" color="green"></a-cone>

<a-cylinder position="-50 1 15" radius="0.5" height="2" color="brown"></a-cylinder>
<a-cone position="-50 4 15" radius-bottom="3" height="6" color="green"></a-cone>

<a-cylinder position="30 1 -15" radius="0.5" height="2" color="brown"></a-cylinder>
<a-cone position="30 4 -15" radius-bottom="3" height="6" color="green"></a-cone>

<a-cylinder position="40 1 -15" radius="0.5" height="2" color="brown"></a-cylinder>
<a-cone position="40 4 -15" radius-bottom="3" height="6" color="green"></a-cone>

<a-cylinder position="50 1 -15" radius="0.5" height="2" color="brown"></a-cylinder>
<a-cone position="50 4 -15" radius-bottom="3" height="6" color="green"></a-cone>

<!-- Right Roadside -->
<a-cylinder position="20 1 -15" radius="0.5" height="2" color="brown"></a-cylinder>
<a-cone position="20 4 -15" radius-bottom="3" height="6" color="green"></a-cone>

<a-cylinder position="20 1 -30" radius="0.5" height="2" color="brown"></a-cylinder>
<a-cone position="20 4 -30" radius-bottom="3" height="6" color="green"></a-cone>

<a-cylinder position="20 1 -45" radius="0.5" height="2" color="brown"></a-cylinder>
<a-cone position="20 4 -45" radius-bottom="3" height="6" color="green"></a-cone>

<a-cylinder position="15 1 20" radius="0.5" height="2" color="brown"></a-cylinder>
<a-cone position="15 4 20" radius-bottom="3" height="6" color="green"></a-cone>

<a-cylinder position="15 1 30" radius="0.5" height="2" color="brown"></a-cylinder>
<a-cone position="15 4 30" radius-bottom="3" height="6" color="green"></a-cone>

<a-cylinder position="15 1 40" radius="0.5" height="2" color="brown"></a-cylinder>
<a-cone position="15 4 40" radius-bottom="3" height="6" color="green"></a-cone>

<a-cylinder position="30 1 15" radius="0.5" height="2" color="brown"></a-cylinder>
<a-cone position="30 4 15" radius-bottom="3" height="6" color="green"></a-cone>

<a-cylinder position="40 1 15" radius="0.5" height="2" color="brown"></a-cylinder>
<a-cone position="40 4 15" radius-bottom="3" height="6" color="green"></a-cone>

<a-cylinder position="50 1 15" radius="0.5" height="2" color="brown"></a-cylinder>
<a-cone position="50 4 15" radius-bottom="3" height="6" color="green"></a-cone>

<a-cylinder position="-30 1 -15" radius="0.5" height="2" color="brown"></a-cylinder>
<a-cone position="-30 4 -15" radius-bottom="3" height="6" color="green"></a-cone>

<a-cylinder position="-40 1 -15" radius="0.5" height="2" color="brown"></a-cylinder>
<a-cone position="-40 4 -15" radius-bottom="3" height="6" color="green"></a-cone>

<a-cylinder position="-50 1 -15" radius="0.5" height="2" color="brown"></a-cylinder>
<a-cone position="-50 4 -15" radius-bottom="3" height="6" color="green"></a-cone>

<!-- CAMERA -->
<a-entity position="0 1.6 30">
  <a-camera wasd-controls="acceleration: 50"
            look-controls>
  </a-camera>
</a-entity>

</a-scene>
</body>
</html>
